<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            ♡ PixelBoard ♡
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js"></script>
        <script src="visual/textures.js"></script>
    <head>

    <body onload="startUp(); userGreeting()">

        <!-- HEADING -->
        <header>
            <div class="header"> 
                <div class="contain">                             
                    
                    <span class="headerName">❤ <b>P</b><b>i</b><b>x</b><b>e</b><b>l</b><b>B</b><b>o</b><b>a</b><b>r</b><b>d</b> ❤</span>
                    
                    <div class="headingPart">
                        <span  class="author">
                            <i>♡ BY WOLFiiiE ♡</i>
                        </span> 
        
                            <div id="soundButton" onclick="playMusic()">
                                <img id="playPause" src="visual/soundOn.png"/> 
                            </div>

                            <div id="soundButton" onclick="musicShuffle()">
                                <img id="nextSong" src="visual/playNext.png" onclick="musicShuffle()"/> 
                            </div>

                        </span>
                    </div>

                </div> 
            <div>            
        </header>

        <!--- THE BOARD -->
        <div class="outer">

            <!--- PAGE 1 -->
            <div id="pg01" class="inner">
                <div id="intro"> <!-- onmouseover="showPlay()" onmouseout="showPlay()"-->
                    <div id="playScreen">
                        <img src="visual/playButton.png" onclick="nextPage()"/>
                    </div>
                </div>

                <div class="controls">
                    
                    <div class="greetings">
                        <h2>♡ Hello <b class="rainbow" id="yourName">Stranger</b> ♡</h2>
                        <span id="wishes">
                            <h2>♡ Hope you are feeling ♡</h2>
                            <h2 ><b class="rainbow" id="positiveWish" >SWEET</b></h2> 
                            <h2>♡ today ♡</h2>
                        </span>
                    </div>

                    <div class="cuteThing" onclick="musicRequest()">
                        <img id="bunny" src="visual/lazyBunny.gif" onmouseover="makeBunnyActive()" onmouseout="makeBunnySleep()" />
                    </div>

                    <div class="menu01">
                        <div class="controlButton" onclick="nextPage()"><b>♡ START ♡</b></div>
                        <div id="music" class="controlButton" onclick="playMusic()">♡ MUSIC: ON ♡</div>
                        <div class="controlButton01"><a href="https://github.com/WOLFiiiE" target="_blank">♡ GITHUB ♡</a></div>
                    </div>
                </div>

            </div> 

            <!--- PAGE 2 -->
            <div id="pg02" class="inner">

                <div id="board"></div>

                <div class="controls">
                    <div class="colours">
                        <h2>♡ COLOUR PICK ♡</h2>
                        <div class="colourThing">
                            <!-- Working here  -->
                            <input id="colourPicker" type="color" placeholder="Type in a colour ♡"/>
                            <div  id="colourButton" onclick="changeColourVar()">SET♡</div>
                        </div> 
                         
                        <div class="colourThing" >
                            <div class="currPrev">
                            </h2>CURR♡</h2>
                                <span id="currColour"></span>
                            </div>
                            <div class="currPrev">
                            </h2>PREV♡</h2>
                                <span id="prevColour" onclick="prevToCurr()"></span>
                            </div>
                        </div>                          
                    </div>

                    <div class="cuteThing" onclick="musicRequest()">
                        <img class="bunny" src="visual/lazyBunny.gif" onmouseover="makeBunnyActive2()" onmouseout="makeBunnySleep2()" />
                    </div>

                    <div class="menu">
                        <div id="m1" class="controlButton" onclick="clearColour()">♡ ERASE ♡</div>
                        <div id="m1" class="controlButton" onclick="clearAllPixels()">♡ ERASE ALL ♡</div>
                        <div id="m1" class="controlButton01" onclick="fillAllPixels()">♡ FILL ♡</div>
                        <div id="m2" class="controlButton" onclick="setBgColour()"><span id="bgColour">♡ BG COLOUR ♡</span></div>
                        <div id="m2" class="controlButton" onclick="setGrids()"><span id="gridsBtn">♡ GRIDS: OFF ♡</span></div>
                        <div id="m2" class="controlButton01">
                            <select name="resSelect" id="resolution" onchange="setResolution()">
                                <option value="LOW">♡ RES: LOW ♡</option>
                                <option selected value="MID">♡ RES: MID ♡</option>
                                <option value="HIGH">♡ RES: HIGH ♡</option>
                            </select>
                        </div>
                        <div id="nextMenu" class="controlButton" onclick="nextMenu()">♡ NEXT ♡</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MUSIC CONTROL -->

        <audio  id="theme" onended="musicShuffle()">
            <source src="audio/theme001.mp3" type="audio/mpeg">
            Audio element not supported by your browser. 
        </audio>


    </body>
</html>
